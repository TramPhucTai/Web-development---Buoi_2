<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 12</title>
</head>
<body>

    <h3>Thông tin cá nhân</h3>

    <form action="index.php" method="post">

        <!--Username-->
        <label for="username">Username:</label> <!--for và id: Khi ng dùng nhấn username thì chuột sẽ di chuyển đến textbox-->
        <input type="text" id="username" minlength="4" maxlength="30" placeholder="Username" required><!--required: Khi nhấn submit thì trang web cảnh báo không được để trống-->
        <br>
 
        <!--Password-->
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password" required>
        <br>
        
        <!--Tỉnh-->
        <label for="tinh">Tỉnh:</label>
        <select id="tinh" required>
            <option value="HCM">HCM</option>
            <option value="Vũng Tàu">Vũng Tàu</option>
            <option value="Bình Dương">Bình Dương</option>
            <option value="Khác">Khác</option>
        </select>
        <br>

        <!--Email-->
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="username@gmail.com" required autofocus>
        <br>

        <!--Website-->
        <label for="website">Website:</label>
        <input type="url" id="website" placeholder="https://www.website.com">
        <br>

        <!--Giới tính-->
        <label for="gender">Giới tính:</label>

        <label for="male">Nam</label>
        <input type="radio" id="male" value="nam" name="gender">
        <label for="female">Nữ</label>
        <input type="radio" id="female" value="nữ" name="gender">
        <br>

        <!--Ngày sinh-->
        <label for="birthday">Ngày sinh:</label>
        <input type="date" id="birthday" required>
        <br>
        
        <!--Điểm-->
        <label for="grade">Điểm:</label>
        <input type="number" id="grade" step="0.5" placeholder="Điểm" required>
        <br>

        <!--Màu yêu thích-->
        <label for="color">Màu yêu thích:</label>
        <input type="color" id="color" required>
        <br>

        <input type="submit">

        
    </form>

</body>
</html>
