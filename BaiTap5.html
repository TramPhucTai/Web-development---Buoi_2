<!DOCTYPE html>

    <title>Bài tập 5</title>

    <!--Colored bullet-->
    <style>
        li::marker {
          color: blue;
        }
    </style>

</head>
<body>
    <ol type="I" style="font-weight: bold;">

        <li>Đại học</li>
        <ul style="list-style-type: square; ">
            <li>Hệ Thống thông tin quản lý</li>
            <li>Thương mại điện tử</li>
            <li>ERP</li>
        </ul>

        <li>Sau đại học</li>
        <ul style="list-style-type: square;">
            <li>Thạc sỹ Công nghệ thiết kế thông tin & truyền thông</li>
        </ul>
        
    </ol>
</body>
</html>
